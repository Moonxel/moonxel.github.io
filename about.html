<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonxel - About</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="navbarstyles.css">
    <script src="navBar.js" type="module"></script> <!-- Include the navbar module -->
</head>
<body>

<main>
    <h1>About</h1>
    <p>This page is my about section.</p>
</main>

<footer>
    <p>&copy; 2023 Moonxel. All rights reserved.</p>
</footer>

<script type="module">
    import { createNavBar } from './navBar.js';

    // Create and prepend the navbar dynamically
    const navbar = createNavBar();
    document.body.prepend(navbar);
</script>

<!-- Async script loader for footer -->
<script>
    async function loadFooterScript() {
        const footerModule = await import('./footer.js');
        const { createFooter } = footerModule;
        
        const footerContainer = document.createElement("div");
        footerContainer.id = "footer-container";
        document.body.appendChild(footerContainer);
        
        const footer = createFooter();
        footerContainer.appendChild(footer);
    }

    loadFooterScript();
</script>

</body>
</html>
